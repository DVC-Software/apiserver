version: "3"
services:
  db:
    build:
      context: ../mysql
    environment:
      MYSQL_ROOT_PASSWORD: dvcsoftware
      MYSQL_DATABASE: dvc_api_server
      MYSQL_USER: dvcsoftware
      MYSQL_PASSWORD: dvcsoftware
    container_name: dvc_mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: "mysqladmin ping -c2 -h localhost"
      interval: 10s
      timeout: 10s
      retries: 30
    restart: always
    env_file:
      - ${PWD}/docker/dev-env.rc
    tty: true
    volumes:
      - mysqldata:/var/lib/mysql

  dvc_api_server:
    depends_on:
      - migrations
    build:
      context: ..
    container_name: dvc_api_server
    ports:
      - "8080:8080"
    tty: true
    env_file: 
      - ${PWD}/docker/dev-env.rc
  
  dvc_api_server_test:
    depends_on:
      - db
    build:
      context: ..
    container_name: dvc_api_server_test
    ports:
      - "8070:8070"
    tty: true
    env_file: 
      - ${PWD}/docker/dev-env.rc
    environment:
      - ENVIRONMENT=test

  test:
    depends_on:
      - dvc_api_server_test
    image: golang:latest
    container_name: test
    volumes:
      - ${PWD}/test:/go/test
      - ${PWD}/model:/go/src/github.com/DVC-Software/apiserver/model
    ports:
      - "4000:4000"
    tty: true
    command: ./test/run_tests.sh

  migrations:
    depends_on: 
      - db
    image: golang:latest
    container_name: migrations
    volumes:
      - ${PWD}/migrations:/go/migrations
      - ${PWD}/model:/go/src/github.com/DVC-Software/apiserver/model
    tty: true
    environment: 
      - ENVIRONMENT=development
    command: ./migrations/migrate.sh

volumes:
  mysqldata:
    driver: local
